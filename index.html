<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #6c5ce7;
            --accent-color: #a29bfe;
            --text-color: #2d3436;
            --bg-color: #f9f9f9;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-1: linear-gradient(45deg, #6c5ce7, #a29bfe);
            --gradient-2: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .dark-mode {
            --primary-color: #f5f6fa;
            --secondary-color: #a29bfe;
            --accent-color: #6c5ce7;
            --text-color: #dfe6e9;
            --bg-color: #2d3436;
            --card-bg: rgba(45, 52, 54, 0.95);
            --shadow-color: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid var(--shadow-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-1);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding-top: 80px;
            background: radial-gradient(circle at 80% 20%, var(--accent-color) 0%, transparent 25%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            padding-top: 20px;
            font-size: 5em;
            font-weight: 800;
            line-height: 1.35;
            margin-bottom: 30px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .hero p {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 600px;
            color: var(--text-color);
            opacity: 0.9;
        }

        .cta-btn {
            padding: 15px 40px;
            background: var(--gradient-1);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
        }

        .cta-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.3);
        }

        .projects {
            padding: 150px 0;
            background: linear-gradient(180deg, var(--bg-color) 0%, var(--card-bg) 100%);
        }

        .section-title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 80px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--shadow-color);
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        .project-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 25px;
            transition: transform 0.4s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }

        .project-card h3 {
            color: var(--secondary-color);
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .project-card p {
            margin-bottom: 25px;
            line-height: 1.7;
            color: var(--text-color);
            opacity: 0.9;
        }

        .project-links {
            display: flex;
            gap: 20px;
        }

        .project-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .project-links a:hover {
            color: var(--accent-color);
            transform: translateX(5px);
        }

        .skills {
            padding: 150px 0;
            background: var(--bg-color);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
        }

        .skill-item {
            text-align: center;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--shadow-color);
        }

        .skill-item:hover {
            transform: translateY(-10px) scale(1.05);
            background: var(--gradient-1);
        }

        .skill-item:hover i,
        .skill-item:hover h3 {
            color: white;
        }

        .skill-item i {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--secondary-color);
            transition: all 0.4s ease;
        }

        .skill-item h3 {
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        .contact {
            padding: 150px 0;
            background: linear-gradient(180deg, var(--bg-color) 0%, var(--card-bg) 100%);
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 20px 40px var(--shadow-color);
            border: 1px solid var(--shadow-color);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--shadow-color);
            border-radius: 15px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }


        footer {
            background: var(--card-bg);
            padding: 50px 0;
            text-align: center;
            border-top: 1px solid var(--shadow-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-5px);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 4em;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero h1 {
                font-size: 3em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .contact-form {
                padding: 30px;
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            width: 50px;
            height: 50px;
            border: 5px solid var(--shadow-color);
            border-top-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-content"></div>
    </div>

    <header>
        <nav class="container">
            <div class="logo">Pulse</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="/allprojects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
                <button class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>

    </header>

    <section class="hero" id="home">
        <div class="container hero-content">
            <h1>Full Stack Developer & UI Designer</h1>
            <p>Creating beautiful, responsive, and user-friendly web applications with modern technologies.</p>
            <button class="cta-btn" onclick="window.location.href='/allprojects';">
  View My Work
</button>

        </div>
    </section>
                </div>
            </div>
        </div>
    </section>

    <section class="skills" id="skills">
        <div class="container">
            <h2 class="section-title">Skills & Technologies</h2>
            <div class="skills-grid">
           <div class="skill-item" data-aos="zoom-in">
                <i class="fab fa-html5"></i>
                <h3>HTML5</h3>
            </div>
            <div class="skill-item" data-aos="zoom-in" data-aos-delay="100">
                <i class="fab fa-css3-alt"></i>
                <h3>CSS3</h3>
            </div>
            <div class="skill-item" data-aos="zoom-in" data-aos-delay="200">
                <i class="fab fa-js"></i>
                <h3>JavaScript</h3>
            </div>
            <div class="skill-item" data-aos="zoom-in" data-aos-delay="300">
                <i class="fab fa-java"></i>
                <h3>Java</h3>
            </div>
            <div class="skill-item" data-aos="zoom-in" data-aos-delay="400">
                <i class="fab fa-python"></i>
                <h3>Python</h3>
            </div>
            <div class="skill-item" data-aos="zoom-in" data-aos-delay="500">
                <i class="fab fa-php"></i>
                <h3>PHP</h3>

            <div class="skill-item" data-aos="zoom-in" data-aos-delay="600">
                <i class="fas fa-database"></i>
                <h3>MySQL</h3>
            </div>
            <div class="skill-item" data-aos="zoom-in" data-aos-delay="700">
                <i class="fab fa-react"></i>
                <h3>React</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required>

                    <label for="message">Message</label>

            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">

            </div>

        </div>
    </footer>

    <script>
        AOS.init({
            duration: 1200,
            once: true,
            offset: 100,
            easing: 'ease-out-cubic'
        });

        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 500);
        });

        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const offset = 100;
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            });
        });

        (function() {
            emailjs.init("UUTJVhtjS2PIAnT2Q");
        })();
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = form.querySelector('#name').value;
            const email = form.querySelector('#email').value;
            const message = form.querySelector('#message').value;
            
            if (!name || !email || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            emailjs.sendForm('service_9sxpinz', 'template_o3rij3m', form)
                .then(function() {
                    alert('Message sent successfully!');
                    form.reset();
                }, function(error) {
                    alert('Failed to send message. Please try again.');
                    console.error('EmailJS Error:', error);
                });
        });
    </script>
</body>
</html>
